
<!DOCTYPE html>  
<html lang="en">
<head> 
<title>Router 03</title>
  
    <link rel="stylesheet" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://static.stackmob.com/js/json2-min.js"></script>
    <script src="http://static.stackmob.com/js/underscore-1.4.4-min.js"></script>
    <script src="http://static.stackmob.com/js/backbone-1.0.0-min.js"></script>
    
    <script>

        (function($){    

          Wine = Backbone.Model.extend();
            
          Wines = Backbone.Collection.extend({
              Model: Wine,
              url: "#"
          });

          wines = new Wines();

          HomeView = Backbone.View.extend({
           
            el: 'body',

            initialize: function() {
              this.template = _.template($('#item-home').html());
              this.render();
            },

            render: function() {

              var el = this.$el

              el.empty();
              el.append(this.template());

              var listView = new ListView({collection:wines});
              $('.span4').append(listView.render().el);

              return this;
            }
   
          });

          ListView = Backbone.View.extend({
              
              tagName: 'ul',
              className : 'nav nav-list',

              initialize: function() {
                  this.collection.bind('all', _.bind(this.render,this));
                  this.template = _.template($('#item-list').html());
              },

              render:function (eventName) {
                var template = this.template,
                          el = this.$el;
                
                $(".span4 ul").empty();
                this.collection.each(function(wine){
                    el.append(template(wine.toJSON()));
                });

                el.append('<li><a href="#add">add new wine</a></li>');
                
                return this;
              }
          });
      
  
          AddView = Backbone.View.extend({

            className:"span8",
            tagName: "div",

            events: {
               "click #addBtn": "add",  
               "keypress .addName":  "onEnter"
            },

            initialize: function() {
              this.template = _.template($('#item-edit').html());
              this.render();
            },

            render: function() {
              $(this.el).html(this.template());
              $('.row').append(this.el);
              return this;
            },

            onEnter: function(e) {
              if (e.keyCode == 13) {
                this.add(e); 
              }
            },

            add: function(e) {
              e.preventDefault();

              var newWine = new Wine({name:$('#name').val() });

              wines.add(newWine);  

              $('#name').val('');   
              
              return this;
            }

          });


          AppRouter = Backbone.Router.extend({

            routes:{
                "":"home",
                "add":"add"
            },

            home:function() {
              console.log('home');
              new HomeView();
            },

            add:function() {
              console.log('add');
              new AddView();
            }

          });

        }(jQuery));

        $(document).ready(function () {
            wineApp = new AppRouter();
            Backbone.history.start();
        });

    </script>


    <script type="text/template" id="item-home">
      <div class="container">
        <div class="page-header">
            <h1>My Wine App</h1>
        </div>
        <div class="row">
          <div class="span4">
                <ul class="nav nav-list">
                  <li><a href="#add">add new wine</a></li>
                </ul>
          </div>
        </div>
      </div>
    </script>

    <script type="text/template" id="item-edit">
      <form class="form-horizontal" method="post">
        <fieldset>
          <legend>Create New Wine</legend>
          <div class="control-group">
            <label class="control-label" for="input01">Name:</label>
            <div class="controls">
              <input type="text" class="input-xlarge addName" id="name" name="name">
            </div>
          </div>
          <div class="control-group">
            
            <div class="controls">
               <a href="#" id="cancelBtn" class="btn">cancel</a>
               <a href="#" id="addBtn" class="btn">add</a>
            </div>
          </div>
          
        </fieldset>
      </form>
    </script>

    <script type="text/template" id="item-list">
        <li><a href="#"><%= name %></a></li>
    </script>
   
</head> 

<body></body>
</html>
