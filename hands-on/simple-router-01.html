
<!DOCTYPE html>  
<html lang="en">
<head> 
<title>Router 01</title>
  
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://static.stackmob.com/js/json2-min.js"></script>
    <script src="http://static.stackmob.com/js/underscore-1.4.4-min.js"></script>
    <script src="http://static.stackmob.com/js/backbone-1.0.0-min.js"></script>
    
    <script>

        (function($){        

          HomeView = Backbone.View.extend({
           
            el: 'body',

            initialize: function() {
              this.template = _.template($('#home-view').html());
              this.render();
            },

            render: function() {

              var el = this.$el

              el.empty();
              el.append(this.template());

              return this;
            }
   
          });
      
  
          AddView = Backbone.View.extend({

            el: 'body',

            initialize: function() {
              this.template = _.template($('#add-view').html());
              this.render();
            },

            render: function() {

              var el = this.$el

              el.empty();
              el.append(this.template());

              return this;;
            },
          });


          AppRouter = Backbone.Router.extend({

            routes:{
                "":"home",
                "home":"home",                
                "add":"add",
                "close":"home",
            },

            home:function() {
              console.log('home');
              new HomeView();
            },

            add:function() {
              console.log('add');
              new AddView();
            }

          });

        }(jQuery));

        $(document).ready(function () {
          wineApp = new AppRouter();
          Backbone.history.start();
        });

    </script>


    <script type="text/template" id="home-view">
      <div class="container">
        hello - home view
      </div>
    </script>

    <script type="text/template" id="add-view">
      <div class="container">
        hello - add view
      </div>
    </script>
   
</head> 

<body></body>
</html>
