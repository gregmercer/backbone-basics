
<!DOCTYPE html>  
<html lang="en">
<head> 
<title>Template 02</title>
  
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://static.stackmob.com/js/json2-min.js"></script>
    <script src="http://static.stackmob.com/js/underscore-1.4.4-min.js"></script>
    <script src="http://static.stackmob.com/js/backbone-1.0.0-min.js"></script>
    
    <script>

        (function($){

          Wine = Backbone.Model.extend();
            
          Wines = Backbone.Collection.extend({
              Model: Wine,
              url: "#"
          });

          wines = new Wines();

          var firstWine = new Wine({
              name: 'Clos Pegase'
          });

          wines.create(firstWine);


          HomeView = Backbone.View.extend({
           
            el: 'body',

            initialize: function() {
              this.render();
            },

            render: function() {

              this.$el.empty();
              this.$el.append("<h1>My App</h1>");

              this.listView = new ListView();
              this.$el.append(this.listView.render().el);

              return this;
            }
   
          });

          ListView = Backbone.View.extend({
           
            tagName: 'ul',
            
            initialize: function() {
              this.template = _.template($('#item-container').html());
            },

            render: function() {
              var el = this.$el,
                  template = this.template;

              el.empty();
              
              wines.each(function(wine){
                el.append(template(wine.toJSON() ));
              });

              return this;
            }
   
          });

        })(jQuery);

        $(document).ready(function () {
            wineApp = new HomeView();
        });

    </script>

    <script type="text/template" id="item-container">
        <li><%= name %></li>
    </script>
   
</head> 

<body></body>
</html>
