<div data-role="header">
  <h1>Signup</h1>

  <a id="loginPage" data-role="button" href="#login" >Login</a>
</div>
<div data-role="content">
  <form  method="post" id="signupForm">
  Take a Profile picture
  <input type="file" id="photo" data-role="button" class="imagePickerSignup"  accept="image/*;capture=camera">

  <div class="latest">
    <img width="200px">
  </div>

  <input type="text" placeholder="username" name="username" required="true" autofocus="true" autocapitalize="off" autocorrect="off" class="usernameSignup" />
  <input type="password" placeholder="password" name="password" required="true" class="passwordSignup"/>

  <input type="submit" id="signupBtn" class="large button"  value="Sign Up" />

</form>
</div>
